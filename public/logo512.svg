<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark mode gradient -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#e879f9;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
